<html lang="en-ca">

<head>
    <title>Membership - COMP125</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Share+Tech+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../styles/trentb10-style-legacy.css">
    <link rel="stylesheet" type="text/css" href="assignment4-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>

    <header>
        <div class="image-header">
            <img class="header" src="images/banner.png" alt="assignment4 header image">
        </div>

        <div class="page-title">
            <h1>Membership Sign-Up</h1>
        </div>
    </header>

    <div class="content-body">
        <form id="registrationForm" onsubmit="return verifyRegistration()">
            <p>To sign up, fill in the fields below. All fields are required.</p>
            <fieldset>
                <legend>Personal Information</legend>

                <p>
                    <label for="txtFirstName">First Name: </label>
                    <input name="txtFirstName" id="txtFirstName" size="25" type="text" required="required">
                </p>

                <p>
                    <label for="txtLastName">Last Name: </label>
                    <input name="txtLastName" id="txtLastName" size="25" type="text" required="required">
                </p>

                <p>
                    <label for="txtAddress">Address: </label>
                    <input name="txtAddress" id="txtAddress" size="25" type="text" required="required">
                </p>

                <p>
                    <label for="txtCity">City: </label>
                    <input name="txtCity" id="txtCity" size="25" type="text" required="required">
                </p>

                <p>
                    <label for="selProvince">Province: </label>
                    <select name="selProvince" id="selProvince">
                        <option value="ab">AB</option>
                        <option value="bc">BC</option>
                        <option value="mn">MN</option>
                        <option value="on">ON</option>
                        <option value="qc">QC</option>
                        <option value="sk">SK</option>
                    </select>
                </p>

                <p>
                    <label for="txtPostalCode">Postal Code: </label>
                    <input name="txtPostalCode" id="txtPostalCode" pattern="[A-Z][0-9][A-Z][0-9][A-Z][0-9]"
                        placeholder="A0A0A0" size="25" type="text" required="required">
                </p>

                <p>
                    <label for="txtAge">Age: </label>
                    <input name="txtAge" id="txtAge" min="1" size="3" type="number" required="required">
                    <span id="ageError"></span>
                </p>
            </fieldset>

            <fieldset>
                <legend>Account Information</legend>

                <p>
                    <label for="txtPassword">Password: </label>
                    <input name="txtPassword" id="txtPassword" minlength="6" size="25" type="password"
                        required="required">
                </p>

                <p>
                    <label for="txtConfirmPassword">Confirm Password: </label>
                    <input name="txtConfirmPassword" id="txtConfirmPassword" min="6" size="25" type="password"
                        required="required">
                    <span id="pwdMatchError"></span>
                </p>

                <p>
                    <label for="txtEmailAddress">Email Address: </label>
                    <input name="txtEmailAddress" id="txtEmailAddress" size="25" type="email" required="required">
                </p>

            </fieldset>

            <div class="form-buttons">
                <button name="btnRegister" id="btnRegister" type="submit">Register</button>
                <button name="btnReset" id="btnReset" type="reset">Reset</button>
            </div>
        </form>

        <div id="accountDetails">&nbsp;</div>
    </div>

    <footer>
        <div class="footer-content">
            <p>
                <a href="../../index.html">&lt; Back to Index</a>
            </p>
            <p>&copy;&nbsp;Trent B Minia - COMP125 - Summer 2019</p>
        </div>
    </footer>

    <script src="Membership.js"></script>
</body>
