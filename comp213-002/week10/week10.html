<body>
<div id="allPage">
<header>
	<h1>
	<img alt="Centennial logo" height="209" src="images/CC50thAnniversary.jpg" width="200"><br>
	Centennial College - Registration Form</h1>
</header>
<form action="mailto:jdoe37@my.centennialcollege.ca" method="post">
	<fieldset><legend>Personal Info</legend>
		<label for="txtFirstName">First Name:</label><input id ="txtFirstName" name="txtFirstName" size="25" tabindex="1" type="text" required="required"><br>
		<label for="txtLastName">Last Name:</label><input id="txtLastName" name="txtLastName" size="25" tabindex="3" type="text" required="required"><br>
		<label>Email:</label><input name="txtEmail" size="30" tabindex="5" type="email" required="required" placeholder="account@domain.com"><br>
		<label>Create PWD:</label><input name="txtCreatePWD" size="16" tabindex="7" type="password"><br>
		<label>Confirm PWD:</label><input name="txtConfirmPWD" size="16" tabindex="9" type="password"><br>
		<label for="optGenderM">Gender:</label>
			<input id="optGenderM" name="optGender" tabindex="11" type="radio" value="M">M
			<input id="optGenderF" name="optGender" tabindex="13" type="radio" value="F">F
			<input id="optGenderX" name="optGender" tabindex="15" type="radio" value="X">X<br>
		<label>Favourite Colour:</label><input name="txtColour" tabindex="16" type="color"><br>
	</fieldset>
	<fieldset><legend>Education</legend>
		<label for="optEdSec">Education:</label>
			<input id="optEdSec" name="optEd" tabindex="17" type="radio" value="Sec">Secondary
			<input id="optEdCol" name="optEd" tabindex="19" type="radio" value="Col">College
			<input id="optEdUg" name="optEd" tabindex="21" type="radio" value="Ugrad">Undergrad
			<input id="optEdGr" name="optEd" tabindex="23" type="radio" value="Grad">Grad
			<input id="optEdPg"name="optEd" tabindex="25" type="radio" value="Pgrad">Pgrad<br>
		<label for="chkOS">Computer Knowledge:</label>
			<input name="chkOS" tabindex="27" type="checkbox" value="OS">OS
			<input name="chkNet" tabindex="29" type="checkbox" value="Net">Networking
			<input name="chkProg" tabindex="31" type="checkbox" value="Prog">Programming
			<input name="chkWeb" tabindex="33" type="checkbox" value="Web">Web Design
			<input name="chkDB" tabindex="35" type="checkbox" value="DB">DB<br>
		<label for="lstCourses">Select Courses:</label>
			<select id="lstCourses" multiple="multiple" name="lstCourses" size="4" tabindex="37">
			<option value="COMP100">COMP100 Programming I</option>
			<option value="COMP125">COMP125 Client Side Development</option>
			<option value="COMP213">COMP213 Web Interface Design</option>
			<option value="COMP225">COMP225 Systems I</option>
			<option value="COMP229">COMP229 Server Side Development</option>
		</select><br>
		<label>Start Date:</label><input name="txtStartDate" tabindex="36" type="date"><br>
		<label for="txtSpecialReq">Special Requests:</label>
		<textarea id="txtSpecialReq" cols="50" name="txtSpecialReq" rows="7" tabindex="39" placeholder="---Please let us know about any special learning need you need support with (note taking, closed captioning, etc.)---"></textarea><br>
	</fieldset>
	<label><input name="btnSubmit" tabindex="41" type="submit" value="Complete Registration Now"></label><input name="btnReset" tabindex="43" type="reset" value="Start Over Again"></form>
<form method="post">
</form>
